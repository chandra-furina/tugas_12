<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator</title>
</head>
<body>
  <h2>Kalkulator</h2>

  <form action="/hitung" method="POST">
    <input type="number" name="a" required>
    <select name="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" name="b" required>
    <br><br>
    <button type="submit">Hitung</button>
  </form>
</body>
</html>
